<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your Zip Code">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password">
                <label for="confirmUserPassword">Confirm Password</label>
                <input type="password" id="confirmUserPassword" name="confirmUserPassword" placeholder="Confirm your password">
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
