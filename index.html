<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="document.FormName.reset();">
    <div class="main-container">
        <div class="title"><h1>Form Validation</h1></div>
        <div class="form-container">
            <form name="FormName">
            <div class="mail-container">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email" >
            </div>
            <div class="country-container">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" >
            </div>
            <div class="zipcode-container">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your Zip Code" minlength="4"
                maxlength="5" >
            </div>
            <div class="password-container">        
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password" >
            </div> 
            <div class="confirm-password-container">
                <label for="confirmUserPassword">Confirm Password</label>
                <input type="password" id="confirmUserPassword" name="confirmUserPassword" placeholder="Confirm your password" >
            </div>
        </form>
    </div>
    <div class="button-container"></div>
        <input type="submit" value="submit" id="submitButton">
    <div class="button-container"></div>
    </div>
</body>
</html>
